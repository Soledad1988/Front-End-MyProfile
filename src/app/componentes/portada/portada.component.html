    <header class="showcase">

    </header>

    <h2 class="tuclase">Sobre Mi</h2>
    <div class="card mat-card" *ngFor="let persona of personas">
        <div class="bulut">
            <figure class="snip1566">
                <img src="./assets/imagenes/MiFoto.jpg" alt="" />
                <figcaption><i class="ion-android-open"></i></figcaption>
            </figure>
            <div class="bulut2">
                <p >{{persona.sobreMi}}</p>
                <div class="bulut3">
                    <button type="button" id="btn-edit"class="btn btn-outline-ligth" [routerLink]="['/sobreMi', persona.id]" *ngIf="isLogged"><i class="fas fa-pen"></i></button>
                </div>
            </div>
            
            
        </div>
        
 
        <div class="info-data">
            <div>
                <div>
                    <h2 class="name">{{persona.nombre}}{{persona.apellido}}</h2>
                </div>
                <div class="info-company">{{persona.profesion}}</div>
                <div class="info-company">
                    <span>{{persona.provincia}} - {{persona.pais}}</span>
                </div>
            </div>
        </div>

    </div>
</div>
