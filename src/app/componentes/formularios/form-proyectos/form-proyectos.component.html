<h2 class="tuclase">Ingrese nuevo Proyecto</h2>
<div class="container p-5" class="grid" style=" text-align: center;">
        <div class="col-md-4 ofsset-md-2" style=" margin:0px auto;">
          <div class="card bg-dark">
          <div class="card text-center" >
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <input type="text" name="empresa" placeholder="Nombre del proyecto" [(ngModel)]="proyecto.titulo" class="form-control">
            </div>
            <input type="url" name="logo" [(ngModel)]="proyecto.imagen" placeholder="Ingrese URL de la imagen" class="form-control">
            <div class="card-body">
                <textarea type="text" name="descripcion" [(ngModel)]="proyecto.descripcion" placeholder="Breve descripcion /200 caratacteres" rows="3" class="form-control"></textarea>
            </div>
          </div>
          
        </div>
        <button class="btn btn-success" (click)="create()">Agregar</button>
      </div>

      <!--Previsualizacion-->
    <div class="col-md-6 ofsset-md-2">
      <div class="card card-body text-center">
          <img [src]="proyecto.imagen" class="card-img-top">
          <h3>{{proyecto.titulo}}</h3>
          <p>{{proyecto.descripcion}}</p>
          <p>{{proyecto.periodo}}</p>
      </div>
      <h5><small class="text-muted">Previsualizacion</small></h5>
  </div>
</div>
