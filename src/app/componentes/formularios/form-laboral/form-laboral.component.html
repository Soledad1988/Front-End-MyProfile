<h2 class="tuclase">Ingrese nueva experiencia Laboral</h2>
<div class="container p-5" class="grid" style=" text-align: center;">
    <div class="col-md-6 ofsset-md-2" style=" margin:0px auto;">
        <div class="card">
            <div class="card-body text-center">
                <form>
                    <div class="form-group">
                        <input type="url" name="logo" [(ngModel)]="laboral.imagen" placeholder="Ingrese URL de la imagen" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="empresa" placeholder="Nombre de la Empresa" [(ngModel)]="laboral.empresa" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="descripcion" [(ngModel)]="laboral.descripcion" placeholder="Breve descripcion /200 caratacteres" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" name="inicio" [(ngModel)]="laboral.fecha_desde" placeholder="Fecha de Inicio" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="fin" [(ngModel)]="laboral.fecha_hasta" placeholder="Fecha Finalizacion" class="form-control">
                    </div>
                </form>
                
            </div>
            <button class="btn btn-success" (click)="create()">Agregar</button>
            
        </div>

    </div>

    <!--Previsualizacion-->
    <div class="col-md-6 ofsset-md-2">
        <div class="card card-body text-center">
            <img [src]="laboral.imagen" class="card-img-top">
            <h3>{{laboral.id}}. {{laboral.empresa}}</h3>
            <p>{{laboral.descripcion}}</p>
            <p>{{laboral.fecha_desde}} - {{laboral.fecha_hasta}}</p>
        </div>
        <h5><small class="text-muted">Previsualizacion</small></h5>
    </div>
</div>
